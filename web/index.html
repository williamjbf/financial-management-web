<!DOCTYPE html>
<html>

<head>
  <title>Simple Map</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <link rel="stylesheet" type="text/css" href="src/assets/css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="src/assets/javascript/index.js"></script>
</head>

<body>

  <div class="container-fluid">


    <h1 class="text-center p-4">Controle de gastos</h1>

    <!-- Botão para acionar modal -->
    <button type="button" class="btn btn-primary mb-4" data-toggle="modal" data-target="#ExemploModalCentralizado">
      Novo relatório
    </button>

    <!-- Modal -->
    <div class="modal fade bd-example-modal-xl" id="ExemploModalCentralizado" tabindex="-1" role="dialog"
      aria-labelledby="TituloModalCentralizado" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Novo registro</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="form">
              <form action="/pagina-processa-dados-do-form" method="post">
                <div>
                  <label for="name">Nome:</label>
                  <input class="form-control" type="text" id="nome">
                  <label for="valor">Valor:</label>
                  <input class="form-control" type="number" id="valor">
                  <label for="tipo">Tipo:</label>
                  <select class="form-control" id="tipo">
                    <option>Ganho</option>
                    <option>Gasto</option>
                  </select>
                  <label for="categoria">Categoria:</label>
                  <select class="form-control" id="categoria">
                    <option>Comida</option>
                    <option>Roupas</option>
                    <option>Farmácia</option>
                    <option>Salário</option>
                    <option>Combustível</option>
                    <option>Outros</option>
                  </select>
                  <label for="name">Lugar:</label>
                  <div id="map"></div>             
                  
                </div>
              </form>
      
            </div> 
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" onclick="salvar()">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Botão para acionar modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ListarItens">
  Itens
</button>

<!-- Modal -->
<div class="modal fade" id="ListarItens" tabindex="-1" role="dialog" aria-labelledby="TituloModalLongoExemplo" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="TituloModalLongoExemplo">Lista de Itens</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul class="list-group">
        <li class="list-group-item">An item</li>
      </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>

  </div>


  <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
  <script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&libraries=&v=weekly" async></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
