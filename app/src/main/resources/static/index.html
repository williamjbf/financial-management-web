<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Simple Map</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="assets/javascript/mapa.js"></script>
</head>

<body>

  <div class="container-fluid">


    <h1 class="text-center p-4">Controle de gastos</h1>

    <!-- Botão para acionar modal -->
    <button type="button" onclick="getOpcoesForm()" class="btn btn-primary mb-4" data-toggle="modal" data-target="#ExemploModalCentralizado">
      Novo relatório
    </button>

    <!-- Modal -->
    <div class="modal fade bd-example-modal-xl" id="ExemploModalCentralizado" tabindex="-1" role="dialog"
      aria-labelledby="TituloModalCentralizado" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Novo registro</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="form">
              <form action="/pagina-processa-dados-do-form" method="post">
                <div>
                  <label for="name">Nome:</label>
                  <input class="form-control" type="text" id="name">
                  <label for="valor">Valor:</label>
                  <input class="form-control" type="number" id="valor">
                  <label for="tipo">Tipo:</label>
                  <select class="form-control" id="tipo">
                  </select>
                  <label for="categoria">Categoria:</label>
                  <select class="form-control" id="categoria">

                  </select>
                  <label for="name">Lugar:</label>
                  <div id="map"></div>             
                  
                </div>
              </form>
      
            </div> 
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" onclick="salvar()">Salvar</button>
          </div>
        </div>
      </div>


    </div>
    <ul class="list-group">
      <li class="list-group-item">An item</li>
    </ul>
  </div>

  <script type="text/javascript">
    function getOpcoesForm(){
      $.ajax({
        method: "GET",
        url:"type/list",
        data:'',
        contentType: "application/json; charset=utf-8",
        success: function (response){
          $('#tipo > option').remove();

          for(let index =0; index <response.length; index++){
            $('#tipo').append('<option>'+ response[index].description +'</option>');
          }
        }
      }).fail(function (xhr,status,errorThrown){
        alert("error ao puxar os tipos: " + xhr.responseText);
      })

      $.ajax({
        method: "GET",
        url:"category/list",
        data:'',
        contentType: "application/json; charset=utf-8",
        success: function (response){
          $('#categoria > option').remove();

          for(let index =0; index <response.length; index++){
            $('#categoria').append('<option>'+ response[index].description +'</option>');
          }
        }
      }).fail(function (xhr,status,errorThrown){
        alert("error ao puxar os tipos: " + xhr.responseText);
      })
    }

  </script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
  <script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&libraries=&v=weekly" async></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
